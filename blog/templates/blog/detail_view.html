{% extends 'blog/base.html' %}


{% block title %} {{ article.article_title }} {% endblock %}
{% block content %}




<main class="page detail-page">
	<div class="detail-page__container _container">
		<div class="detail-page__title">
			{{ article.article_title }}
		</div>
		<div class="detail-page__date">{{ article.article_date }}</div>
		<div class="detail-page__img _ibg">
			<img src="{{ MEDIA_URL }}{{ article.images.first.image.url }}" alt="">
		</div>
		<div class="detail-page__text">
			<pre>{{article.article_text}}</pre>
		</div>

	</div>

</main>





</div>
</main>

{% endblock %}
